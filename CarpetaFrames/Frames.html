<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
<body>
    <!-- Links -->
    <ul>
        <li><a href="https://es.wikipedia.org/wiki/BMW" target="iframe-wiki">BMW</a></li>
        <li><a href="https://es.wikipedia.org/wiki/Audi" target="iframe-wiki">AUDI</a></li>
    </ul>

    <!-- Wikipedia iframe -->
    <iframe name="iframe-wiki" src="https://es.wikipedia.org/wiki/Wikipedia:Portada" width="100%" height="500" style="border: none;"></iframe>

    <iframe src="Frames2.html" frameborder="0"  style="display: block; margin: 40px auto;"></iframe>

</body>
</html>
