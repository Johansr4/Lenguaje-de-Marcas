<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>querySelector()</title>
</head>
<body>
    <div id="primero">
        <h3>Este es el primer título normal</h3>
        <p>Este es el primer párrafo</p>
    </div>
    <div id="segundo">
        <h3>Este es el segundo título en rojo</h3>
        <p><ins>Este es el segundo párrafo subrayado</ins></p>
    </div>  
    <script>
        var segundoTitulo = document.querySelector("#segundo h3");

        segundoTitulo.style.color = "red";
    </script>  
</body>
</html>
