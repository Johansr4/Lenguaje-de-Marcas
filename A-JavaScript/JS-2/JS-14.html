<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejemplo 16 Uso de querySelectorAll()</title>
</head>
<body>
    <div>
        <h3>Este es el primer t√≠tulo h3</h3>
        <h3>Este es el segundo h3</h3>
    </div>  

    <script>
        var elementosH3 = document.querySelectorAll("div h3");

        if (elementosH3.length >= 2) {
            elementosH3[1].style.color = "red";
        }
    </script>
</body>
</html>
