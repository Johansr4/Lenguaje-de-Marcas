<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
    <link rel="stylesheet" href="estilopractica5.css">
</head>
<body>


    <h1>La Tienda De Alta. Formulario De Alta</h1>

    <form action="mailto:juan07ruiz07@gmail.com" method="post" enctype="text/plain">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nif">Nif:</label>
            <input type="text" id="nif" name="nif"><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion"><br><br>

            <label for="fechaNacimiento">Fecha de Nac.:</label>
            <input type="text" id="fechaNacimiento" name="fechaNacimiento">

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono"><br><br>

            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad">

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia">

            <label for="codigoPostal">Cp:</label>
            <input type="text" id="codigoPostal" name="codigoPostal"><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="confirmarPassword">Confirmar:</label>
            <input type="password" id="confirmarPassword" name="confirmarPassword"><br><br>
        </fieldset>

        <br><br>

        <fieldset>
            
            <label for="idiomaPreferido">Idioma preferido:</label>
            <br>
            <select name="idiomaPreferido" id="idiomaPreferido" size="3">
                <option value="Español">Español</option>
                <option value="Inglés">Inglés</option>
                <option value="Indiferente">Indiferente</option>
            </select>

            <br>
            <br>

            <legend>Datos Musicales</legend>
            <label>Tipo de Música:</label><br>
            <input type="checkbox" name="tipoMusica" id="pop" value="Pop">
            <label for="pop">Pop</label>
            <input type="checkbox" name="tipoMusica" id="rock" value="Rock">
            <label for="rock">Rock</label><br>
            <input type="checkbox" name="tipoMusica" id="folk" value="Folk">
            <label for="folk">Folk</label>
            <input type="checkbox" name="tipoMusica" id="clasica" value="Clasica">
            <label for="clasica">Clasica</label><br>
            <label for="otro">Otras:</label>
            <input type="text" name="otroTipoMusica" id="otroTipoMusica">
        </fieldset>

        <br><br>
 
        <fieldset>
            <legend>Forma de pago</legend>
            <label>
                <input type="radio" name="formaPago" value="Contrareembolso" checked> Contrareembolso
            </label>
            <label>
                <input type="radio" name="formaPago" value="ConTarjeta"> Con tarjeta
            </label>

            <br>
            <br>

            <label for="tarjeta">Numero de tarjeta:</label>
            <input type="text" name="numerotarjeta" id="tarjeta">
        </fieldset>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar"> 
    </form>
</body>
</html>
