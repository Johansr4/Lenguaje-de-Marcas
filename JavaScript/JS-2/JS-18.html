<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var boton = document.getElementById('Boton');
        boton.addEventListener('click', function() {
            document.forms['formulario'].elements['caja_texto'].style.backgroundColor = '#f88067';
        });
    });
</script>
</head>
<body>
    <form name="formulario">           
        <input id="Boton" name="boton" type="button" value="boton">           
        <input name="caja_texto" type="text">            
    </form>
</body>
</html>
