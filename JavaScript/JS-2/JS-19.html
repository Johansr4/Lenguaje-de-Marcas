<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Caso práctico 3 Gestion de elementos desde JavaScript</title>
</head>
<body>
    <h2>Incorpora un enlace a una URL en un párrafo / añade un nuevo elemento tipo párrafo y elimina el párrafo 2.</h2>
    <p>1. Párrafo primero</p>
    <p>2. Párrafo segundo</p>
    <p>3. Párrafo tercero</p>
    <p>4. Párrafo cuarto</p>
    <p>5. Párrafo quinto</p>

    <script>
        var p3 = document.getElementsByTagName('p')[2];
        var a = document.createElement('a');
        a.href = 'https://github.com/Johansr4?tab=repositories';
        a.textContent = 'Enlace';
        p3.appendChild(a);

        var pNuevo = document.createElement('p');
        pNuevo.textContent = 'Nuevo párrafo con color';
        pNuevo.style.color = 'red';
        document.body.appendChild(pNuevo);

        var p2 = document.getElementsByTagName('p')[1];
        p2.parentNode.removeChild(p2);
    </script>
</body>
</html>
