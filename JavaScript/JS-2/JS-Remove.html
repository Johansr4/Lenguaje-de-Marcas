<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ejemplo 18 Eliminar el nodo hijo Programaci√≥n</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var ul = document.querySelector('ul');
      var primero = ul.querySelector('li');
      ul.removeChild(primero);
    });
  </script>
</head>
<body>
  <ul>
    <li>Programacion</li>
    <li>Bases de datos</li>
    <li>Sistemas Informaticos</li>
  </ul>
</body>
</html>
